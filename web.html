<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    } 
    h3{
      
      text-align: left;
      margin-bottom: 10px;
      font-size: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding: 10px;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    
  <input type="text" id="taskInput" placeholder="Enter a new task">
  <h3>Due Date</h3>
  <input type="date" id="dateinput" placeholder="Enter a due date">
  <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    loadTasks();

        function loadTasks() {
            const tasks = getTasksFromLocalStorage();
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${task.text} ${task.date}
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                `;
                document.getElementById("taskList").appendChild(li);
            });
        }

        function getTasksFromLocalStorage() {
            try {
                const tasks = localStorage.getItem("tasks");
                return tasks ? JSON.parse(tasks) : [];
            } catch (error) {
                console.error("Error getting tasks from local storage:", error);
                return [];
            }
        }
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      const dateinput= document.getElementById("dateinput");
      const taskdate = dateinput.value.trim();

      if (taskText === "") {
        alert("Please enter a task .");
        return;
      }
    else  if (taskdate === "") {
        alert("Please select a due date.");
        return;
      }
    const task ={text: taskText, date: taskdate };
    saveTaskToLocalStorage(task);
      const li = document.createElement("li");
      li.innerHTML = `
        ${taskText}
        ${taskdate} 
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        `;

      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
      dateinput.value = "";
    }

    function deleteTask(button) {
      const li = button.parentElement;
      const taskText = li.textcontent.trim().split(' ')[0];
      const taskDate = li.textcontent.trim().split(' ')[1];
      
      li.remove();


            // Remove task from local storage
            removeTaskFromLocalStorage(taskText, taskDate);
        }

        function saveTaskToLocalStorage(task) {
            const tasks = getTasksFromLocalStorage();
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTaskFromLocalStorage(taskText, taskDate) {
            const tasks = getTasksFromLocalStorage();
            const filteredTasks = tasks.filter(task => task.text !== taskText || task.date !== taskDate);
            localStorage.setItem("tasks", JSON.stringify(filteredTasks))
        }
  </script>
</body>
</html>
